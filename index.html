<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>wddjcs的网站</title>
    <!-- 使用最直接、无条件的加载方式 -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // 页面加载后立即初始化
        window.addEventListener('DOMContentLoaded', function() {
            console.log('页面已加载，正在初始化Eruda...');
            if (typeof eruda !== 'undefined') {
                eruda.init();
                console.log('Eruda 初始化成功！');
            } else {
                console.error('Eruda 库加载失败！');
            }
        });
    </script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h1>Eruda 基础测试页</h1>
    <p>如果一切正常，页面右下角会出现一个绿色按钮。</p>
    <p>如果没有，请打开浏览器的“网页检查器”（如果可用）查看控制台（Console）的错误信息。</p>
</body>
</html>
